version: "3"
services:
        cassandra:
            image: "cassandra:latest"
            ports:
                - "9042:9042"
        cassandra_client:
            build:
                context: ../
                dockerfile: docker/cassandra_client.Dockerfile
            volumes:
                - ../cassandra_client:/cassandra_client
            image: cassandra_client:built_from_compose_tag
            environment:
                - CASSANDRA_HOST=cassandra
                - CASSANDRA_PORT=9042
            ports:
                - "8045:8045"
            
